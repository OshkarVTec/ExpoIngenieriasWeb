<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edici칩n de expo editar</title>
    <link rel="stylesheet" href="CSS/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <a href="informativa_presentacion.html">
          <img src="IMG/logo-expo.png" alt="Logo de la pagina" />
        </a>
      </div>
      <a href="#" class="btn"><button>Log In</button></a>
    </header>

    <!-- <p>aaaaaa</p> -->
    <!-- <p><br><br><br><br></p> -->

    <div id="forms-editar-edicion-expo" class="container">
      <form action="definir-estatus">
        <div id="nombre">
          <label for="input-nombre">Nombre</label>
          <input
            type="text"
            id="input-nombre"
            name="input-nombre"
            placeholder="Escribe tu nombre..."
          />
        </div>

        <div id="fecha-inicio">
          <label for="ini_inscripciones"
            >Fecha de inicio de inscripciones</label
          >
          <input type="date" id="ini_inscripciones" name="ini_inscripciones" />
        </div>

        <div id="fecha-fin">
          <label for="fin_inscripciones">Fecha fin de inscripciones</label>
          <input type="date" id="fin_inscripciones" name="fin_inscripciones" />
        </div>

        <div id="estatus-div">
          <label for="estatus">Activa</label>
          <input type="checkbox" id="estatus" name="estatus" />
        </div>

        <div id="opciones">
          <div id="guardar">
            <button class="btn">Guardar</button>
          </div>
          <div id="cancelar">
            <a href="edicion_de_expo_vista.html"
              ><button id="btn-cancelar" class="btn" type="reset">
                Cancelar
              </button></a
            >
          </div>
        </div>
      </form>
    </div>

    <footer>
      <div id="footer-seccion-superior">
        <div class="seccion-superior">
          <h3>Tecnol칩gico de Monterrey campus Puebla</h3>
          <h4>Atlixc치yotl 5718</h4>
          <h4>Reserva Territorial Atlixc치yotl, 72453</h4>
        </div>
        <div id="seccion-iconos">
          <img id="telefono" src="IMG/telefono_icon.png" alt="" />
          <img src="../img/email_icon.png" alt="" />
        </div>
        <div id="info-contacto" class="seccion-superior">
          <h4>+52 81 8358 2000</h4>
          <h4>jraguilar@tec.mx</h4>
        </div>
      </div>

      <hr />

      <div id="footer-seccion-inferior">
        <div id="redes-sociales">
          <img
            id="facebook_icon"
            src="../img/facebook_icon.png"
            alt=""
            onclick="redireccionFacebook()"
          />
          <img
            id="insta-icon"
            src="../img/insta_icon.png"
            alt=""
            onclick="redireccionIG()"
          />
        </div>
        <div id="logo-footer">
          <img src="../img/expo_logo.png" alt="" onclick="redireccionLogo()" />
        </div>
      </div>
    </footer>
  </body>
</html>
