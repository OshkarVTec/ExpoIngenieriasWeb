<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevos Anuncios</title>
    <link rel="stylesheet" href="CSS/style.css">
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <img src="IMG/logo-expo.png" alt="Logo de la pagina">
      </div>
      <h1>Anuncios</h1>
    </header>
    <div class = "window">
        <h1 class="label"></h1>
        <div class="container">
    <form>
      <table>

        <tr>
          <td><label for="title">Titulo:</label></td>
          <td><input type="text" id="title" name="title"></td>
        </tr>

        <tr>
          <td><label for="link">Link de multimedia:</label></td>
          <td><input type="text" id="link" name="link"></td>
        </tr>

        <tr>
          <td><label for="comment">Texto:</label></td>
          <td><textarea id="comment" name="comment"></textarea></td>
        </tr>

      </table>

      
      <td><input value="Guardar anuncio" type="submit" class = "btn" ></td> 
      <button type="button" id="cancel">Cancelar</button>
    </form>
  </body>
</html>
